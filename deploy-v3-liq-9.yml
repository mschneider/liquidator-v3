apiVersion: apps/v1
kind: Deployment
metadata:
  name: v3-liq-9
spec:
  replicas: 1
  selector:
    matchLabels:
      app: v3-liq-9
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: v3-liq-9
    spec:
      containers:
        - name: v3-liq-9
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          resources:
            requests:
              cpu: 1500m
              memory: 16Gi
          env:
            - name: NODE_OPTIONS
              value: --max_old_space_size=8192
            - name: CLUSTER
              value: mainnet
            - name: GROUP
              value: mainnet.1
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: v3-liq-9
                  key: private-key
            - name: ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: v3-liq-9
                  key: endpoint-url
            - name: WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: v3-liq-9
                  key: webhook-url
            - name: LIQUIDATABLE_FEED_WEBSOCKET_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: v3-liq-9
                  key: liquidatable-feed-websocket-address
